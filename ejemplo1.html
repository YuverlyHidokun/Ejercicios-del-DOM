<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulaci√≥n del DOM con Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/ejemplo1.css">
</head>
<body>
    <div class="container">
        <ul id="miLista" class="list-group">
            <li class="list-group-item">Elemento 1</li>
            <li class="list-group-item">Elemento 2</li>
            <li class="list-group-item">Elemento 3</li>
        </ul>
        <button class="btn btn-primary" onclick="agregarElemento()">Agregar Elemento</button>
        <button class="btn btn-danger" onclick="quitarElemento()">Quitar Elemento</button>
    </div>

    <script src="assets/js/ejemplo1.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

</html>
