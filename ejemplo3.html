<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM</title>
    <link rel="stylesheet" href="assets/css/ejemplo3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista Dinámica</h1>
        <form>
            <div class="form-group">
                <label for="newItem">Nuevo Elemento:</label>
                <input type="text" class="form-control" id="newItem">
                <button type="button" class="btn btn-primary" onclick="agregarElemento()">Agregar Elemento</button>
            </div>
        </form>
        
        <ul id="miLista">
            <li>Elemento 1 <button class="btn btn-danger" onclick="eliminarElemento(this)">Eliminar</button></li>
            <li>Elemento 2 <button class="btn btn-danger" onclick="eliminarElemento(this)">Eliminar</button></li>
            <li>Elemento 3 <button class="btn btn-danger" onclick="eliminarElemento(this)">Eliminar</button></li>
        </ul>
    </div>

    <script src="assets/js/ejemplo3.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
